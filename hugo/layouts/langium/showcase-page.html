{{ define "main" }}
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .container {
        width: 100%;
        height: 100%;
        padding: 5px;
        border: 1px rgba(38, 136, 140) solid;
        justify-content: center;
        align-self: center;
        display: flex;
    }

    .editor {
        width: 50%;
        height: 100%;
        float: left;
        border-right: 1px solid #fff;
    }
    
    .preview {
        width: 50%;
        height: 100%;
        float: right;
        padding: 10px;
    }
    
    /* Monaco stuff */
    .wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }

    #monaco-editor-root {
        flex-grow: 1;
    }
</style>
<div class="container">
    <div class="editor">
        <div class="wrapper relative bg-white dark:bg-gray-900">
            <div class="dark:bg-gray-900" id="monaco-editor-root"></div>
        </div>
    </div>
    <div class="preview">
        <div id="showcase"></div>
    </div>
</div>



{{ .Content }}

{{ if .Params.file }}
{{- $jsFile := resources.Get .Params.file| resources.ExecuteAsTemplate "page.js" . | babel -}}
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="{{ $jsFile.RelPermalink }}"></script>
{{ end }}

{{ end }}
