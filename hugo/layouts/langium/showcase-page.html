{{ define "main" }}
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    /* Monaco stuff */
    .wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }

    #monaco-editor-root {
        flex-grow: 1;
    }
</style>

<div id="root" class="w-full h-full"></div>



{{ .Content }}
{{ if .Params.file }}
    {{- $jsFile := resources.Get .Params.file | resources.ExecuteAsTemplate .Params.file . | babel | js.Build -}}
    <script src="{{ $jsFile.RelPermalink }}"></script>
{{ end }}
{{ end }}
