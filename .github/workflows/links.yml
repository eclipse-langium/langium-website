name: Check if all links are reachable
on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install
        run: npm ci
      - name: Check links
        run: npm run check:links