name: Deploy PR previews

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - closed

concurrency: preview-${{ github.head_ref }}

defaults:
  run:
    shell: bash

jobs:
  build-preview:
    if: github.event_name == 'pull_request_target' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Build
        run: |
          npm install
          npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "site"
          path: ./public

  deploy-preview:
    needs: build-preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    environment:
      name: pull-request-preview
      url: ${{ steps.deployment.outputs.deployment-url }}
    steps:
      # checkout required for pr-preview-action to succeed,
      # while the content will not be used
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download the preview page
        uses: actions/download-artifact@v4
        with:
          name: "site"
          path: ./public
      - uses: rossjrw/pr-preview-action@v1.6.1
        id: deployment
        with:
          source-dir: ./public
          preview-branch: previews
          umbrella-dir: pr-previews
          deploy-repository: eclipse-langium/langium-previews
          token: ${{ secrets.DEPLOY_PREVIEW_TOKEN }}
          action: auto

  # remove the preview page when the PR got closed
  remove-preview:
    if: github.event_name == 'pull_request_target' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      # checkout required for pr-preview-action to succeed,
      # while the content will not be used
      - name: Checkout
        uses: actions/checkout@v4
      - uses: rossjrw/pr-preview-action@v1.6.1
        id: deployment
        with:
          preview-branch: previews
          umbrella-dir: pr-previews
          deploy-repository: eclipse-langium/langium-previews
          token: ${{ secrets.DEPLOY_PREVIEW_TOKEN }}
          action: auto
