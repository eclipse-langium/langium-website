<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        try {
            if (!('theme' in localStorage)) {
                localStorage.theme = window.matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light';
            }
            if (localStorage.theme === 'dark') {
                document.querySelector('html').classList.add('dark');
            }
        } catch (_) {
        }
    </script>
