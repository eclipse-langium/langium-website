<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langium showcase</title>
    <style>
        @font-face {
            font-family: 'codicon';
            src: url('./libs/monaco-editor-comp/assets/codicon.ttf') format('truetype');
        }
        html, body, #monaco-editor-root {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="monaco-editor-root"></div>

    <script type="module">
        import { getMonacoCss, MonacoLanguageClientWrapper } from './libs/monaco-editor-comp/index.js';
        import { buildWorkerDefinition } from "./libs/monaco-editor-workers/index.js";
        
        buildWorkerDefinition('./libs/monaco-editor-workers/workers', import.meta.url, false);
        const style = document.createElement("style");
        style.innerHTML = getMonacoCss();
        document.head.appendChild(style);
        
        const client = new MonacoLanguageClientWrapper(42);
        const editorConfig = client.getEditorConfig();
        editorConfig.codeOriginal = [ `{
    "$schema": "http://json.schemastore.org/coffeelint",
    "line_endings": "unix"
}`, 'json' ];
        editorConfig.theme = 'vs-dark';
        editorConfig.webSocketOptions.wsHost = "localhost";
        editorConfig.webSocketOptions.wsPort = 3000;
        editorConfig.webSocketOptions.wsPath = "sampleServer";
        editorConfig.useLanguageClient = true;

        client.startEditor(document.getElementById("monaco-editor-root"));

        window.addEventListener("resize", () => client.updateLayout());
    </script>
</body>

</html>
